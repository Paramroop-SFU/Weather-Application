<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather</title>
        <link rel="mask-icon" href="images/clear.png" color="red">
        <link rel="shortcut icon" href="images/clear.png" type="x-icon">
        <link rel="apple-touch-icon" sizes="180x180" href="images/clear.png">

        <link rel="stylesheet" href="style.css">
        <script src="./script.js" defer></script>

    </head>
    <body>
        <div class="card">
            <div class="search" onsubmit="return false">
                <button id="countryButton">
                    <p class="switchLocations">Country</p>
                </button> 
                <input type="text" placeholder="Enter Country name" spellcheck="false" class="text">
               
                <p class="effects">
                <button id="searchButtons"> <img src="images/search.png"></button>     
                
                </p>
            </div>`
            <div class="Weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">
                    </h1>
                <h2 class="city">
                </h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">

                            </p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">

                            </p>
                            <p>Wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
